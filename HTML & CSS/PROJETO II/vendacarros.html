<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendaqui</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastre seu veículo para vender mais rápido!</h1>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>
                    Escreva as caracteristas e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input
                         type="number"
                         name="price"
                         id="price"
                         class="block"
                         placeholder="Defina o preço"
                         required>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="brand"
                        id="brand"
                        class="block"
                        placeholder="Digite a marca do veículo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="model"
                        id="model"
                        class="block"
                        placeholder="Digite o modelo do veículo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem <span class="required-field">*</span></label>
                        <input
                        type="number"
                        name="mileage"
                        id="mileage"
                        class="block"
                        placeholder="Digite a quilometragem do veículo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="date">Data de compra <span class="required-field">*</span></label>
                        <input
                        type="date"
                        name="purchase_date"
                        id="purchase_date"
                        class="block"
                        required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio <span class="required-field">*</span></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-input">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-input">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-input">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">Ar-condicionado</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-input">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro <span class="required-field">*</span> </p>
                    <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>

                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
